<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESINENI NAVEEN</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('Untitled design (1).png') no-repeat center center fixed; background-size: cover;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1e3a8a;
            color: white;
            width: 100%;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, background 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background: #ff5722;
            color: white;
        }
        .hero {
            text-align: center;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.8), rgba(0, 238, 255, 0.8));
            color: white;
            animation: fadeIn 1.5s ease-in-out;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #facc15;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            font-size: 18px;
        }
        .btn:hover {
            background: #ff5722;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>KESINENI NAVEEN</h1>
        <nav>
            
            <a href="about.html">About</a>
            <a href="skills.html">Technical Skills</a>
            <a href="Projects.html">Projects</a>
            <a href="services.html">Services</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button id="darkModeToggle">ðŸŒ™</button>
    </header>
    <section class="hero">
        <h2>Welcome to My Portfolio</h2>
        <p>Data Analyst | Python Developer | BI Developer</p>
        <a href="services.html" class="btn">View Services</a>
    </section>
    <script>
        console.log("Script Loaded: Debugging Started");
        
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (darkModeToggle) {
            console.log("Dark mode toggle button found");
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                console.log("Dark mode toggled");
            });
        } else {
            console.error("Dark mode toggle button not found");
        }
    </script>
</body>
</html>
