<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Kesineni Naveen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #87CEFA;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .resume-section {
            padding: 50px;
        }
        .resume-container {
            background: rgba(85, 107, 47, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: yellow;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .download-btn:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Resume</h1>
        
    </header>
    <section class="resume-section">
        <div class="resume-container">
            <p><strong>View My Resume:</strong></p>
            <iframe src="kesineni_naveen(resume).pdf" width="100%" height="500px" style="border: none;"></iframe>
            <br>
            <a href="kesineni_naveen(resume).pdf" download class="download-btn">Download Resume</a>
        </div>
    </section>
    <script>
        console.log("Resume page loaded successfully");
    </script>
	
</body>
</html>
