<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Kesineni Naveen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #87CEFA;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .projects-section {
            padding: 50px;
        }
        .project-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .project {
            background: rgba(144, 238, 144, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        h2 {
            font-size: 2.5em;
        }
        h3 {
            color: #facc15;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        
    </header>
    <section class="projects-section">
        <h2>Featured Projects</h2>
        <div class="project-list">
            <div class="project" style="background: rgba(85, 107, 47, 0.9);">
                <h3>Project 1</h3>
                <p>Restaurant Bill Management: </p>
            </div>
            <div class="project" style="background: rgba(85, 107, 47, 0.9); color: white;">
                <h3>Project 2</h3>
                <p>HR Analytics & Employee Performance Dashboard: </p>
            </div>
            <div class="project" style="background: rgba(85, 107, 47, 0.9); color: white;">
                <h3>Project 3</h3>
                <p>Retail Sales Performance Analysis and Dashboard</p>
            </div>
        </div>
    </section>
    <script>
        console.log("Projects page loaded successfully");
    </script>
	
</body>
</html>
